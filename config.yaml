# 是否真的進行下載 (true: 下載並解壓, false: 僅模擬搜尋)
ENABLE_DOWNLOAD: true

# 爬蟲執行間隔 (分鐘) - 配合外部循環使用
SYNC_INTERVAL: 0

# 自動搜尋設定 (GitHub)
DISCOVERY_SETTINGS:
  MIN_STARS: 50 # 降到更低，以量取勝
  MAX_REPOS_PER_RUN: 500 # 提升批次
  TOPICS:
    - "windows"
    - "win32"
    - "desktop-application"
    - "cpp"
    - "csharp"
    - "dotnet"
    - "pascal" # Delphi 軟體非常多
    - "assembly"
    - "software"
  # 搜尋關鍵字
  QUERIES:
    - "language:cpp topic:windows"
    - "language:csharp topic:windows"
    - "language:pascal topic:windows"
    - "topic:windows-application stars:>50"
    - "topic:desktop stars:>50"

# 安全設定
DISK_USAGE_THRESHOLD: 0.9 # 再調高一點點

# Chocolatey (NuGet) 搜尋設定
CHOCO_SETTINGS:
  QUERY: ""
  MAX_PACKAGES_PER_RUN: 1000 # 提升批次
  FEATURED_PACKAGES: []

# PortableApps 搜尋設定
PORTABLEAPPS_SETTINGS:
  BASE_URL: "https://portableapps.com/apps"
  CATEGORIES: []
  MAX_APPS_PER_RUN: 2000 # 雖然總量不多，但確保一次掃完

# 下載過濾副檔名
ALLOWED_EXTENSIONS:
  - ".exe"
  - ".dll"
  - ".sys"
  - ".msi"
  - ".paf.exe"

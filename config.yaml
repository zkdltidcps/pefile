# 是否真的進行下載 (true: 下載並解壓, false: 僅模擬搜尋)
ENABLE_DOWNLOAD: true

# 爬蟲執行間隔 (分鐘) - 配合外部循環使用
SYNC_INTERVAL: 0

# 自動搜尋設定 (GitHub)
DISCOVERY_SETTINGS:
  MIN_STARS: 100 # 調低門檻以獲得更多樣本
  MAX_REPOS_PER_RUN: 100
  TOPICS:
    - "windows"
    - "win32"
    - "desktop-application"
    - "cpp"
    - "csharp"
    - "dotnet"
    - "tools"
    - "utility"
  # 搜尋關鍵字
  QUERIES:
    - "language:cpp topic:windows"
    - "language:csharp topic:windows"
    - "stars:>100 extension:exe"
    - "topic:windows-utility"

# 安全設定
# 調高到 0.85 或 0.9，因為 10 萬個檔案可能佔用數百 GB
DISK_USAGE_THRESHOLD: 0.85

# Chocolatey (NuGet) 搜尋設定
CHOCO_SETTINGS:
  # 空關鍵字以抓取所有可見套件
  QUERY: ""
  MAX_PACKAGES_PER_RUN: 500
  FEATURED_PACKAGES: []

# PortableApps 搜尋設定
PORTABLEAPPS_SETTINGS:
  BASE_URL: "https://portableapps.com/apps"
  # 留空以爬取不限分類的所有 App (約有 400+ 個)
  CATEGORIES: []
  MAX_APPS_PER_RUN: 1000

# 下載過濾副檔名
ALLOWED_EXTENSIONS:
  - ".exe"
  - ".dll"
  - ".sys"
  - ".msi"
  - ".paf.exe"
